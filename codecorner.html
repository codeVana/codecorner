<template name="navbar">

<template name="codecorner_item">
  <div class="col s12 m12 main-cardlist">
    <div class="card small">
      <div class="card-image">
        <img src="{{img}}" />

      </div>
    </div>
  </div>
</template>


<!--post page-->

<template name="postList">

 <div class="container">
  <div class="container">
    <h1 class="contribute"> Contribute to CodeCorner!</h1>
    <p class="text"> CodeCorner thrives on people like you taking the time to post and contribute to the community. Thanks so much!
    Fill out the following form with the information you want to share. For optional fields, leave them empty if you have nothing to add.</p>
  </div>


  <form name="newpost" class="new-post postTitle">
    <ul id="post" class="container collection">
      <li id="post" class="collection-item avatar">
        <div style="width: 90%">
          <div style="float:left">
            Title (required): <input type="text" name="title" class="tftextinput" required><br>
            <br><br>

            <span class="optionaltitles">
            Categories (optional): <input type="text" name="categories" class="optional"><br>
            Image Source (optional): <input type="text" name="img" class="optional"><br>
            url (optional): <input type="text" name="url" class="optional"><br>
            </span>
          </div>
          <div style="float:right;">
            <img src="../images/robot_logo.png" alt="robo-logo" style="width:250px;height:250px;padding:10px">
          </div>
        </div>
        <div style="clear:both"></div>
      </li>

      <li id="post" class="collection-item avatar"> 
        <h2 class="postTitle">Description</h2>
        <p class="textarea"> Describe what your post is about here! For example, is it a community announcement? A snippet of code that you want to show the world? A tough project that you've figured out? A question you have? The possibilities are endless!</p>
        <textarea id="description" form="newpost" placeholder="Type here..." name="description" class="type textarea"></textarea>
       </li>

       <li id="post" class="collection-item avatar">
          <h2 class="postTitle">Code</h2>
          <p class="textarea">Insert code that is relevant to your post here! Feel free to add comments that explain it either here or in the description section above.</p>
          <textarea id="code" form="newpost" placeholder="Type here..." name="code" class="type textarea"></textarea>

       </li>
     </ul>
    <div class="container">
      <button class="btn submit color-primary-1 new-post">Publish!</button>
      <a href="codecorner" class="submit color-primary-2"> cancel </a>
    </div>
  </form>
  </div>
</template>

<template name="room" id="forum">

</template>

<template name="input" id = "forum">
    <input type="text" id="msg" placeholder="Your message goes here..." style="width: 60%; margin-bottom: 0px">
    <input type="button" value="Ask" class="btn btn-default sendMsg">
</template>

<template name="messages" id = "forum">
    <h4 style="padding-left:0" class = "contribute">Questions/Comments:</h4>
    <h1 class="textarea" id= "newtext">If you want someone to submit something that could help you on your project, or you have a question about someone's project, please submit it here! Your question is open to the public! </h1>
    <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; max-height: 200px; overflow: auto">
    
        {{#each messages}}
        <a href="/question">
            {{> message}}
             </a>
        {{/each}}
       
    </div>
    
</template>
