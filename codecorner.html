<template name="ApplicationLayout">
  {{> yield "navbar"}}
  {{> yield "splash"}}
  {{> yield "main"}}
  {{> yield "chat"}}
</template>


<template name="navbar">
  <nav class="background-color-primary-3">
    <div class="nav-wrapper valign center-block">

<!--valign-wrapper-->

    
      <a href="codecorner" id="brand-logo" class="logo brand-logo left color-primary-3 brand-font">Code Corner</a>
      <img src="../images/robot_logo.png" style = "width:100px;height:100px;">
      
        <div class="right">
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
          <li><a href="/post" class="navbar">Post</a></li>
          {{/if}}
          <li><a href="https://github.com/codeVana/codecorner" class = "navbar" target="_blank">Source Code</a></li>
          <li><a href="#" class="color-primary-0 navbar">{{> loginButtons}}</a></li>
      </ul>
      </div>
    </div>
  </nav>
</template>

<template name="welcome">
  <div class="container center">
    <div class="jumbotron color-primary-1">
      <h1>Welcome to <span class="brand-font">Code Corner</span> {{username}}!</h1>
      <a href="/codecorner" class="btn btn-info">ENTER</a>
    </div>
  </div>
</template>

<template name="codecornersplash">
  <div id="index-banner" class="parallax-container">x

        <div class="row center">
          <h4 class="header col s12">Instructables for Code</h4>
        </div>
        <br><br>
        <div class="row center">
            <form  id="tfnewsearch" method="get" action="http://www.google.com" class="center navbar">
            <input placeholder="Search..." type="text" class="center tftextinput navbar" name="q" size="20" maxlength="120">
            <input type="submit" value="Let's Code it!" class="center tfbutton">
      </form>
    </div>
      <br><br>
      </div>
    </div>
    <div class="parallax valign-wrapper"><img src="../images/keyboard.jpg" alt="Unsplashed background img 1"></div>
  </div>
</template>

<template name="codecorner_list">
    {{#each codecorners}}
    {{>codecorner_item}}
    {{/each}}
</template>


<template name="codecorner_item">
  <div class="col s12 m12 main-cardlist">
    <div class="card small">
      <div class="card-image">
        <img src="{{img}}" />
        <!--div class="next-chat {{#if nextChatEmpty }}not-available{{/if}}">Next ChickTECH chat session: {{nextChat}}</div-->
        <!-- <span class="card-title">{{title}}</span> -->
      </div>
      <div class="card-content">
        <!-- <div class="category-title"><a href="/codecorner/{{_id}}">{{title}}</a> </div> -->
        <div class="controls-wrapper">
            <div class="score">
                <div class="website_item_score"> UpScore: {{upscore}} </div>
                <!--div class="website_item_score"> DownScore: {{downscore}} </div-->
            </div>
            <div class="voting">
              <a href="#" class="waves-effect waves-light btn js-upvote">+

                <!-- <span class="glyphicon glyphicon-arrow-up "></span> -->
              </a>
              <a href="#" class="waves-effect waves-light btn js-downvote">-
                <!-- <span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span> -->
              </a>
            </div>
        </div>
      </div>
      <div class="card-action color-primary-3">
        <a href="/{{_id}}">{{title}}</a>
      </div>
    </div>
  </div>
</template>

<template name="codecorner_item_details">
 <ul class="collection">
   <li class="collection-item avatar">
     <img src="images/yuna.jpg" alt="" class="circle">
     <span class="title">{{title}}</span>
     <p>{{{description}}}
     </p>
     <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
   </li>
   <li class="collection-item avatar">
     <i class="material-icons circle">folder</i>
     <span class="title">Title</span>
     <p> Code goes here
     </p>
     <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
   </li>

   <li class="collection-item avatar">
     <i class="material-icons circle red">play_arrow</i>
     <span class="title">Title</span>
     <p> Video goes here
     </p>
     <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
   </li>
 </ul>
</template>

<template name="chatwindow">
    <div class="container">
  {{#if currentUser}}
    {{> chat}}
  {{else}}
    <div class="hero-unit">
    <h1>Welcome to Code Corner Chat</h1>

    <p>Please login!</p>
    </div>
  {{/if}}

  </div>
</template>


<template name="chat">
        <div class="row-fluid">
            <div class="span12 well">
                {{> input}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 well">
                {{> messages}}
            </div>
            <div class="span4 well">
                {{> rooms}}
            </div>
        </div>
</template>

<template name="input">
    <input type="text" id="msg" placeholder="Your message goes here..." style="width: 50%; margin-bottom: 0px">
    <input type="button" value="Send message" class="btn btn-primary sendMsg">
</template>

<template name="messages">
    <h4>Room: {{roomname}}</h4>
    <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; max-height: 200px; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
	  <input type="text" id="newroom" placeholder="New Room" style="width: 50%; margin-bottom: 0px">
    <input type="button" value="Create it!" class="btn btn-primary createRoom">
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>

<template name="welcomepost">
  <div class="container">
    <ul>
      {{#each posts}}
      <li>{{ title }}</li>
      {{/each}}
    </ul>
  </div>
</template>


<template name="postList">
 <div class="container">
  <h3>submit to codecorner</h3>
<h2> {{{submitted}}} </h2>
  <form class="new-post">
  <div class="row">
  <div class="input-field col s12">
          <input id="title" type="text">
          <label for="title">Title</label>
   </div>
   </div>
  <div class="summernote">
  </div>
    <button class="btn waves-effect waves-light">Submit
  	</button>
  	</form>
  </div>
</template>
