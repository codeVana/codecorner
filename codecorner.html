<template name="navbar">

</div>

<template name="codecorner_item">

<template name="chatwindow">
    <div class="container">
  {{#if currentUser}}
    {{> chat}}
  {{else}}
    <div class="hero-unit">
    <h1>Welcome to Code Corner Chat</h1>

    <p>Please login!</p>
    </div>
  {{/if}}

  </div>
</template>


<template name="chat">
        <div class="row-fluid">
            <div class="span12 well">
                {{> rooms}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 well">
                {{> input}}
            </div>
            <div class="span4 well">
                {{> messages}}
            </div>
        </div>
</template>

<!--forum page-->

<template name="rooms">
<div>
    <table>
    <tbody>
    <tr >
    <th style="padding-left:0" id="forum">Forums</th>
    <th style="padding-right:20">Posts</th>
    <th style="padding-right:0">Replies</th>
    </tr>
    <tr>
    <td> 
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </td>
    </tr>
    </tbody>
    </table>
    <input type="text" id="newroom" placeholder="New Forum" style="width: 20%; margin-bottom: 0px">
    <input type="button" value="Create it!" class="btn btn-default createRoom">
    </div>
</template>



<template name="room" id="forum" >
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>

<template name="input" id = "forum">
    <input type="text" id="msg" placeholder="Your message goes here..." style="width: 60%; margin-bottom: 0px">
    <input type="button" value="Send message" class="btn btn-default sendMsg">
</template>

<template name="messages" id = "forum">
    <h4 style="padding-left:0" class = "contribute">Room: {{roomname}}</h4>
    
    <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; max-height: 200px; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
    <input type="button" value="Delete Room" class="btn btn-default sendMsg">
</template>

<template name="message" id="forum">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>











<template name="welcomepost">
  <div class="container">
    <ul>
      {{#each posts}}
      <li>{{ title }}</li>
      {{/each}}
    </ul>
  </div>
</template>
