<head>
  <title>codecorner</title>
  <!-- Compiled and minified CSS -->
</head>

<body>
	
</body>


<template name="codecorner">
	<div class="container">
        <!-- Page Content goes here -->
  		{{> yield "navbar"}}
  		{{> yield "main"}}
    </div>
</template>

<template name="welcome">
  <div class="container">
    <div class="jumbotron">
      <h1>Welcome to Code Corner!</h1>
    </div>
  </div>
</template>

<template name="post">	
 <div class="container">
  <h3>submit to codecorner</h3>
<h2> {{{submitted}}} </h2>
  <form class="new-post">
  <div class="row">
  <div class="input-field col s12">
          <input id="title" type="text">
          <label for="title">Title</label>
   </div>
   </div>
  <div class="summernote">
  </div>
    <button class="btn waves-effect waves-light">Submit
  	</button>
  	</form>
  </div>
</template>


<template name="navbar">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right">code corner</a>
    </div>
  </nav>
</template>

<template name="main">
  <div class="container">
    This is the main template
  </div>
</template>
