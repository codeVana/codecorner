<template name="chatwindow">
    <div class="container">
  {{#if currentUser}}
    {{> chat}}
  {{else}}
    <div class="hero-unit">
    <h1>Welcome to CodeCorner Chat</h1>
    <p>Please login!</p>
    </div>
  {{/if}}

  </div>
</template>


<template name="chat">
        <div class="row-fluid">
            <div class="span12 well">
                {{> input}}
            </div>
        </div>
        <div class="row-fluid">
            <div class="span8 well">
                {{> messages}}
            </div>
            <div class="span4 well">
                {{> rooms}}
            </div>
        </div>
</template>

<template name="input">
    <input type="text" id="msg" placeholder="Your message goes here..." style="width: 50%; margin-bottom: 0px">
    <input type="button" value="Send message" class="btn btn-primary sendMsg">
</template>

<template name="messages">
    <h4>Room: {{roomname}}</h4>
    <div id="messages" style="background-color: #ffffff; border: 1px solid darkgray; max-height: 200px; overflow: auto">
        {{#each messages}}
            {{> message}}
        {{/each}}
    </div>
</template>

<template name="message">
    <p><strong>{{user}}</strong> <span style="font-size: 0.7em; color: darkgray">({{timestamp}})</span>: <i>{{msg}}</i></p>
</template>

<template name="rooms">
    <h4>Join a room:</h4>
    <ul>
    {{#each rooms}}
        {{> room}}
    {{/each}}
    </ul>
	  <input type="text" id="newroom" placeholder="New Room" style="width: 50%; margin-bottom: 0px">
    <input type="button" value="Create it!" class="btn btn-primary createRoom">
</template>

<template name="room">
    <li style="cursor: pointer; {{roomstyle}}">{{roomname}}</li>
</template>
